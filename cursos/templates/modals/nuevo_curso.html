<!-- Modal Nuevo Curso -->
<div class="modal fade" id="nuevoCursoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Nuevo Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="nuevoCursoForm">
                    {% csrf_token %}
                    <!-- Información Básica -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0">Información Básica</h6>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">RBD*</label>
                                    <input type="text" class="form-control" name="rbd" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Año Escolar*</label>
                                    <input type="number" class="form-control" name="ano_escolar" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Configuración del Curso -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0">Configuración del Curso</h6>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Modalidad*</label>
                                    <select class="form-select" name="modalidad" required>
                                        <option value="">Seleccionar...</option>
                                    </select>
                                    <small class="form-text text-muted">Regular, Especial o Adulto</small>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Jornada*</label>
                                    <select class="form-select" name="jornada" required>
                                        <option value="">Seleccionar...</option>
                                    </select>
                                    <small class="form-text text-muted">Mañana, Tarde, Completa o Vespertina</small>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Nivel*</label>
                                    <select class="form-select" name="nivel" required>
                                        <option value="">Seleccionar...</option>
                                    </select>
                                    <small class="form-text text-muted">Los niveles se filtran según la modalidad seleccionada</small>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Grado*</label>
                                    <select class="form-select" name="grado" required>
                                        <option value="">Seleccionar...</option>
                                    </select>
                                    <small class="form-text text-muted">Seleccione el grado según el nivel educativo</small>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Letra*</label>
                                    <input type="text" class="form-control" name="letra" required 
                                           maxlength="1" 
                                           value="A"
                                           placeholder="A-Z"
                                           pattern="[A-Z]"
                                           style="text-transform: uppercase;"
                                           oninput="this.value = this.value.toUpperCase()">
                                    <small class="form-text text-muted">Solo letras mayúsculas (A-Z)</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Observaciones -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0">Información Adicional</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Observaciones</label>
                                <textarea class="form-control" name="observaciones" rows="2" 
                                         placeholder="Información adicional relevante..."></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarNuevoCurso()">
                    <i class="fas fa-save me-2"></i>Guardar Curso
                </button>
            </div>
        </div>
    </div>
</div>
