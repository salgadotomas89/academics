<!-- Modal Nuevo Curso -->
<div class="modal fade" id="nuevoCursoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Nuevo Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="nuevoCursoForm">
                    <!-- Información Básica -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Nivel*</label>
                            <select class="form-select" name="nivel" required>
                                <option value="">Seleccionar...</option>
                                <!-- Se llenará dinámicamente desde la config del colegio -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Grado*</label>
                            <select class="form-select" name="grado" required>
                                <option value="">Seleccionar...</option>
                                <!-- Se llenará dinámicamente según el nivel -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Letra*</label>
                            <input type="text" class="form-control" name="letra" required maxlength="1" 
                                   placeholder="Ej: A, B, C..."
                                   pattern="[A-Za-z]">
                        </div>
                    </div>

                    <!-- Asignación de Personal y Espacio -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Profesor Jefe*</label>
                            <select class="form-select" name="profesor_jefe" required>
                                <option value="">Seleccionar profesor...</option>
                                <!-- Se llenará dinámicamente -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Sala*</label>
                            <select class="form-select" name="sala" required>
                                <option value="">Seleccionar sala...</option>
                                <!-- Se llenará dinámicamente desde la config del colegio -->
                            </select>
                        </div>
                    </div>

                    <!-- Capacidad -->
                    <div class="mb-3">
                        <label class="form-label">Capacidad Máxima*</label>
                        <input type="number" class="form-control" name="capacidad_maxima" 
                               required min="1" max="45">
                        <small class="text-muted">Máximo permitido: 45 estudiantes</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" name="observaciones" rows="2" 
                                 placeholder="Información adicional relevante..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarNuevoCurso()">
                    <i class="fas fa-save me-2"></i>Guardar Curso
                </button>
            </div>
        </div>
    </div>
</div>
