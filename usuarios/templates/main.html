{% load static %}
<!-- Contenido de Usuarios -->
<div id="usuariosContent" class="content-section" style="display: none;" 
     data-cargar-url="{% url 'cargar_usuarios' %}">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Gestión de Usuarios</h2>
                <button class="btn btn-primary" 
                    data-bs-toggle="modal" 
                    data-bs-target="#nuevoUsuarioModal" 
                    data-bs-toggle="tooltip" 
                    data-bs-placement="left" 
                    title="Agregar un nuevo usuario al sistema">
                    <i class="fas fa-plus me-2"></i>Nuevo Usuario
                </button>
            </div>
            
            <!-- Panel de Filtros -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Buscar por nombre</label>
                            <input type="text" class="form-control" id="searchUsuario" 
                                placeholder="Nombre o apellido..." 
                                data-bs-toggle="tooltip" 
                                data-bs-placement="top" 
                                title="Buscar usuario por nombre o apellido">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Rol</label>
                            <select class="form-select" id="filterRol">
                                <option value="">Todos</option>
                                <option value="admin">Administrador</option>
                                <option value="profesor">Profesor</option>
                                <option value="secretaria">Secretaria</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="filterEstado">
                                <option value="">Todos</option>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de Usuarios -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="usuariosTable">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usuariosTableBody">
                                <!-- Los usuarios se cargarán aquí dinámicamente -->
                            </tbody>
                        </table>
                        <!-- Paginación -->
                        <nav aria-label="Page navigation" class="mt-4">
                            <ul class="pagination justify-content-center" id="paginacionUsuarios">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Anterior</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 

<!-- Los scripts pueden moverse a base.html o a un bloque específico para scripts -->
<script src="{% static 'js/usuarios.js' %}"></script>
<script src="{% static 'js/nuevo_usuario.js' %}"></script>

<!-- Al final del archivo, junto con los otros modales -->
{% include 'modals/editar_usuario.html' %}
