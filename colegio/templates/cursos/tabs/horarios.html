<!-- Pestaña de Horarios -->
<div class="tab-pane fade" id="horarios" role="tabpanel">
    <div class="card">
        <div class="card-body">
            <!-- Selector de Curso -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <label class="form-label">Seleccionar Curso</label>
                    <select class="form-select" id="horarioCursoSelect">
                        <option value="">Seleccione un curso...</option>
                        <option value="1">1° Básico A</option>
                        <option value="2">1° Básico B</option>
                    </select>
                </div>
            </div>

            <!-- Horario Semanal -->
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr class="bg-light">
                            <th style="width: 100px;">Hora</th>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                        </tr>
                    </thead>
                    <tbody id="horarioTableBody">
                        <!-- Las horas se generarán dinámicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Botones de Acción -->
            <div class="d-flex justify-content-end gap-2 mt-3">
                <button class="btn btn-secondary" onclick="limpiarHorario()">
                    <i class="fas fa-undo me-2"></i>Limpiar Horario
                </button>
                <button class="btn btn-primary" onclick="guardarHorario()">
                    <i class="fas fa-save me-2"></i>Guardar Horario
                </button>
            </div>
        </div>
    </div>
</div>
