<div class="modal fade" id="nuevoCursoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Nuevo Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="nuevoCursoForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nivel*</label>
                            <select class="form-select" name="nivel" required>
                                <option value="">Seleccionar nivel...</option>
                                <option value="1">1° Básico</option>
                                <option value="2">2° Básico</option>
                                <!-- Más niveles... -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Sección*</label>
                            <input type="text" class="form-control" name="seccion" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profesor Jefe*</label>
                        <select class="form-select" name="profesorJefe" required>
                            <option value="">Seleccionar profesor...</option>
                            <!-- Se cargará dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Capacidad Máxima*</label>
                        <input type="number" class="form-control" name="capacidad" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="cursosManager.guardarNuevoCurso()">Guardar Curso</button>
            </div>
        </div>
    </div>
</div>
