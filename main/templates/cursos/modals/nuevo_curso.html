<!-- Modal Nuevo Curso -->
<div class="modal fade" id="nuevoCursoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Nuevo Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="nuevoCursoForm">
                    <!-- Información Básica -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Nivel de Enseñanza*</label>
                            <select class="form-select" name="nivel_ensenanza" required>
                                <option value="">Seleccionar nivel...</option>
                                <option value="01">Educación Parvularia</option>
                                <option value="02">Enseñanza Básica Niños</option>
                                <option value="03">Educación Básica Adultos</option>
                                <option value="04">Educación Especial</option>
                                <option value="05">Enseñanza Media HC Jóvenes</option>
                                <option value="06">Educación Media HC Adultos</option>
                                <option value="07">Enseñanza Media TP Jóvenes</option>
                                <option value="08">Educación Media TP Adultos</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Grado/Nivel*</label>
                            <select class="form-select" name="grado" required>
                                <option value="">Seleccionar grado...</option>
                                <!-- Se llenará dinámicamente según nivel_ensenanza -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Letra/Identificador*</label>
                            <input type="text" class="form-control" name="letra" required maxlength="1" 
                                   placeholder="Ej: A, B, C..."
                                   pattern="[A-Za-z]">
                        </div>
                    </div>

                    <!-- Información Académica -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Año Académico*</label>
                            <select class="form-select" name="ano_academico" required>
                                <option value="">Seleccionar año...</option>
                                <!-- Se llenará dinámicamente -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Régimen*</label>
                            <select class="form-select" name="regimen" required>
                                <option value="">Seleccionar régimen...</option>
                                <option value="SEMESTRAL">Semestral</option>
                                <option value="TRIMESTRAL">Trimestral</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tipo de Curso*</label>
                            <select class="form-select" name="tipo_curso" required>
                                <option value="">Seleccionar tipo...</option>
                                <option value="SIMPLE">Simple</option>
                                <option value="COMBINADO">Combinado</option>
                            </select>
                        </div>
                    </div>

                    <!-- Asignación de Personal y Espacio -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Profesor Jefe*</label>
                            <select class="form-select" name="profesor_jefe" required>
                                <option value="">Seleccionar profesor...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Sala*</label>
                            <select class="form-select" name="sala" required>
                                <option value="">Seleccionar sala...</option>
                            </select>
                        </div>
                    </div>

                    <!-- Configuración Operativa -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Capacidad Máxima*</label>
                            <input type="number" class="form-control" name="capacidad_maxima" 
                                   required min="1" max="45">
                            <small class="text-muted">Máximo permitido: 45 estudiantes</small>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Jornada*</label>
                            <select class="form-select" name="jornada" required>
                                <option value="">Seleccionar jornada...</option>
                                <option value="MANANA">Mañana</option>
                                <option value="TARDE">Tarde</option>
                                <option value="COMPLETA">Jornada Completa</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Estado*</label>
                            <select class="form-select" name="estado" required>
                                <option value="ACTIVO">Activo</option>
                                <option value="INACTIVO">Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <!-- Campos adicionales para TP -->
                    <div id="camposTP" style="display: none;">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Rama*</label>
                                <select class="form-select" name="rama">
                                    <option value="">Seleccionar rama...</option>
                                    <!-- Se llenará dinámicamente -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Sector Económico*</label>
                                <select class="form-select" name="sector_economico">
                                    <option value="">Seleccionar sector...</option>
                                    <!-- Se llenará dinámicamente -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Especialidad*</label>
                                <select class="form-select" name="especialidad">
                                    <option value="">Seleccionar especialidad...</option>
                                    <!-- Se llenará dinámicamente -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" name="observaciones" rows="2" 
                                 placeholder="Información adicional relevante..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarNuevoCurso()">
                    <i class="fas fa-save me-2"></i>Guardar Curso
                </button>
            </div>
        </div>
    </div>
</div>
